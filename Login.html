<!DOCTYPE html>
<html>

<head>
    <title>
        MEMBER LOGIN
    </title>
    <link rel="icon" href="source\favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="source/Login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">


            <div>
                <form>
                    <span class="login-form-title">
						Member Login
					</span>

                    <div class="wrap-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input" type="text" name="email" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input" data-validate="Password is required">
                        <input class="input" type="password" name="pass" placeholder="Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
							Login
						</button>
                    </div>

                    <span class="login-form-footer">
						<div class="links">
                            Don't have an account?<a href="signup.html">Sign Up</a>		
                        </div>
                        <div class="links">
                        <a href="#">Forget your password</a>		
                        </div>
					</span>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
