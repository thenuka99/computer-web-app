<!DOCTYPE html>
<html>

<head>
    <title>
        SIGNUP
    </title>
    <link rel="icon" href="source\favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="source/Login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">


            <div>
                <form>
                    <span class="login-form-title">
						Registration
					</span>

                    <div class="wrap-input">
                        <input class="input" type="text" name="username" placeholder="Username">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input">
                        <input class="input" type="text" name="email" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input">
                        <input class="input" type="password" name="pass" placeholder="Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input">
                        <input class="input" type="password" name="passcon" placeholder="Confirm Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
							signup
						</button>
                    </div>
                    <P class="p1">By signing up, you agree to our Terms , Data Policy and Cookies Policy .</P>
                    <span class="login-form-footer">
						<div class="links">
                            have an account?<a href="Login.html">Log In</a>		
                        </div>
					</span>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
